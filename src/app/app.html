<button (click)="addColor('red')">Add red</button>
<button (click)="addColor('blue')">Add blue</button>
<button (click)="addColor('green')">Add green</button>
<button (click)="resetColor()">Reset Color</button>


<ul>
    @for (color of colors(); track $index) {
    <li>
        <p [ngClass]="color">{{color}}</p>
    </li>
    }
</ul>

<input placeholder="First Number" [(ngModel)]="fnum">
<input placeholder="Second Number" [(ngModel)]="snum">
<button (click)="addNumb()">Add</button>
<button (click)="mulNumb()">Multiply</button>
<button (click)="difNumb()">Difference</button>
<button (click)="quoNumb()">Quotient</button>

<p>{{result()}}</p>


<button (click)="countIncrement()">Increment</button>
<button (click)="countdecrease()">Decrease</button>
<button (click)="countreset()">Reset</button>

<p [style.backgroundColor]="count() > 0 ? 'green': count() < 0 ? 'red' : 'black' ">{{count()}}</p>

<p>History Count {{count()}}</p>
<p>Current Count {{history()}}</p>

<p>{{myName()}}</p>
